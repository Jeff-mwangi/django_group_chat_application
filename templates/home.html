{% extends 'base.html'%}

{% block content%}

<!-- a form to enter the room and the username -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3 ">
            <div class="glass">
                <!-- join room heading -->
                <h1 class="text-center">Join Room</h1>
                <!-- form to enter the room and the username -->
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="room">Room</label>
                        <input type="text" name="room_name" id="room" class="form-control" placeholder="Room">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Join Room</button>
                </form>
            </div>
        </div>
    </div>


{% endblock content%}
